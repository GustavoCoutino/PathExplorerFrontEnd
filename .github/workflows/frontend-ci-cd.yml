name: Frontend CI/CD

on:
  push:
    branches: [Sprint1]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd front
          npm install

      - name: Run Tests
        run: |
          cd front
          npm run test
